<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallerpaginaweb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="static">
    
</head>
<body>
    

<nav class=" navbar bg-primary border btn-group" role="group">
    <div class="container-fluid text-center row col">
         <h1 class="text-white">MI TIENDA</h1>
    </div>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'inicio_web' %}"><p class="text-white">Inicio</p></a>
        </div>
    </button>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'agregar_clientes' %}"><p class="text-white">Registrarse</p></a>
        </div>
    </button>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'agregar_productos' %}"><p class="text-white">Agregar Productos</p></a>
        </div>
    </button>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'listar_clientes' %}"><p class="text-white">Listar Clientes</p></a>
        </div>
    </button>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'listar_productos' %}"><p class="text-white">Listar Productos</p></a>
        </div>
    </button>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'registrar_ventas' %}"><p class="text-white">Registrar Ventas</p></a>
        </div> 
    </button>
</nav>
<br>
<br>
<br>
<br>
<br>
<h1 class="text-center"><p class="text-primary">Registrarse</p></h1>
    <div>
      <form  method="post" class="form-control">
        {% csrf_token %}
        <div class="container text-center col-6" >
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombres" name="{form.nombres.name}">
                 </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellidos" name="{form.apellidos.name}">
                </div>
            </div><br>
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="N. Identificacion" name="{form.numero_identificacion.name}">
                </div>
                 <div class="col">
                    <input type="text" class="form-control" placeholder="Contacto" name="{form.numero_contacto.name}">
                </div>
            </div><br>
            <div class="form-group">
                 <input type="text" class="form-control" placeholder="Direccion" name="{form.direccion.name}">
            </div>
        
        </div>
        <br>

        <div class="container text-center col-2">
            <button type="submit"  class="btn btn-secondary"><p class="text-white">Registrate</p></button>
        </div>  
      
        
      </form>
    </div>

<br>
<br>
<br>
<br>
<br>
<nav class="navbar bg-primary border-bottom border-body" data-bs-theme="dark">
    <div class="container text-center">
        <p class="fs-6 text-white">Quienes somos</p>
        <p class="fs-6 text-white">Todos los derechos reservados</p>
        <p class="fs-6 text-white">Contactanos</p>
        <p class="fs-6 text-white">PBX</p>
    </div>
</nav>

</body>
</html>
