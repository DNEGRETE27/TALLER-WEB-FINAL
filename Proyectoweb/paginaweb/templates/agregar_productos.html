<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallerpaginaweb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="static">
    
</head>
<body>
    

<nav class=" navbar bg-primary border btn-group" role="group">
    <div class="container-fluid text-center row col">
         <h1 class="text-white">MI TIENDA</h1>
    </div>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'inicio_web' %}"><p class="text-white">Inicio</p></a>
        </div>
    </button>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'agregar_clientes' %}"><p class="text-white">Registrarse</p></a>
        </div>
    </button>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'agregar_productos' %}"><p class="text-white">Agregar Productos</p></a>
        </div>
    </button>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'listar_clientes' %}"><p class="text-white">Listar Clientes</p></a>
        </div>
    </button>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'listar_productos' %}"><p class="text-white">Listar Productos</p></a>
        </div>
    </button>
    <button class="btn btn-primary">
        <div class="container-fluid text-center row col">
            <a class="navbar-brand" href="{% url 'registrar_ventas' %}"><p class="text-white">Registrar Ventas</p></a>
        </div> 
    </button>
</nav>
<br>
<br>
<br>
<br>
<br>
<h1 class="text-center"><p class="text-primary">Agregar Productos</p></h1>
    <div >
      <form  method="post">
        {% csrf_token %}
        <div class="form-group container text-center ">
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" name="{form.nombre}">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Categoria" name="{form.categoria}">
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Proveedor" name="{form.proveedor}">
                </div>
                <div class="col">
                     <input type="text" class="form-control" placeholder="Cantidades" name="{form.cantidades}">
                </div>
            
                <div class="col">
                    <input type="text" class="form-control" placeholder="Precio" name="{form.precio}">
                </div>
            </div>
            <div class="form-group">
                <textarea name="{form.descripcion}" class="form-control" placeholder="Descripcion"></textarea>
            </div>
            <div class="form-group col-">
                <textarea name="{form.detalleProducto}" class="form-control" placeholder="Detalles del Producto"></textarea>
            
            </div>
            <div>
                <button type="submit" class="btn btn-secondary">Guardar Producto</button>
            </div>
        </div>
        
      </form>
    </div>
<br>
<br>
<br>
<br>
<br>
<footer>
    <nav class="navbar bg-primary border-bottom border-body" data-bs-theme="dark">
      <div class="container text-center">
          <p class="fs-6 text-white">Quienes somos</p>
          <p class="fs-6 text-white">Todos los derechos reservados</p>
          <p class="fs-6 text-white">Contactanos</p>
          <p class="fs-6 text-white">PBX</p>
      </div>
   </nav>
</footer>
</body>
</html>
